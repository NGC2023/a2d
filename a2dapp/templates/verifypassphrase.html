<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/cdn_bootstrap_5-3_min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap_docs_5-3.css') }}">
    <script src="{{ url_for('static', filename='bootstrap/js/cdn_bootstrap_5-3.js') }}"></script>
    <title>a2d Forgot PIN</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo_clearbg.png') }}">
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <script src="{{ url_for('static', filename='js/clean_pin.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap_5-3_mode.js') }}"></script>
    <script src="{{ url_for('static', filename='js/version.js') }}"></script>
    
    <!-- Navbar -->
    {% include 'navbar_login.html' %}
    
    <div class="container-fluid" style="margin-left: 0px; display: flex; justify-content: center; align-items: center;">
        <div class="row justify-content-md-center">
            <h6 id="staticBackdropLabel" style="display: flex; justify-content: center; align-items: center;">Enter Passphrase</h6>
            <form id="pinForm" action="/verify-passphrase" method="POST">
                <div class="modal-body" style="display: flex; justify-content: center; align-items: center;">
                    <div class="mb-3" style="justify-content: center; align-items: center;">
                        <input type="password" name="passphrase" required>
                    </div>
                </div>
                <div class="modal-footer" style="display: flex; justify-content: center; align-items: center;">
                    <button type="submit" class="btn btn-primary">Verify</button>&nbsp; &nbsp;
                    <button class="btn btn-secondary" data-bs-dismiss="modal" onclick="cancelAction(); clearPinFields()">Cancel</button>
                </div>
            </form>
            <div class="modal-footer" style="display: flex; justify-content: center; align-items: center;"><br><br><br>
                <p style="font-size: 12px">Forgot PIN</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container-fluid" style="margin-left: 0px; display: flex; justify-content: center; align-items: center;">
        {% include 'footer.html' %}
    </div>

</body>
</html>
